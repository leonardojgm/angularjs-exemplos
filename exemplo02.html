<!DOCTYPE html>
<html ng-app="aluguelCarro">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Aluguel de Carro</title>
        <script src="angular.min.js"></script>
        <script>
            var aluguelCarro = angular.module('aluguelCarro', []);
            aluguelCarro.controller("alugarCarroCtrl", function($scope) {
                $scope.carros = [
                    { marca: "Chevrolet", modelo: "Onix", cor: "Preta", anoModelo: "2018", combustivel: "Flex" },
                    { marca: "Chevrolet", modelo: "Blazer", cor: "Prata", anoModelo: "2016", combustivel: "Diesel" },
                    { marca: "Ford", modelo: "Fiesta Hatch", cor: "Branca", anoModelo: "2016", combustivel: "Flex" },
                    { marca: "Fiat", modelo: "Argo", cor: "Cinza", anoModelo: "2018", combustivel: "Flex" },
                    { marca: "Honda", modelo: "City", cor: "Preta", anoModelo: "2017", combustivel: "Flex" },
                    { marca: "Toyota", modelo: "Corolla", cor: "Cinza", anoModelo: "2016", combustivel: "Flex" },
                    { marca: "Toyota", modelo: "Picape Hilux", cor: "Prata", anoModelo: "2017", combustivel: "Diesel" },
                ];
                $scope.adicionarCarro = function(carro) {
                    $scope.carros.push(carro);
                    delete $scope.carro;
                };
            });
        </script>
    </head>
    <body ng-controller="alugarCarroCtrl">
        <h3>Aluguel de Carros</h3>
        <table>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>Ano modelo</th>
                <th>Combustível</th>
            </tr>
            <tr ng-repeat="carro in carros">
                <td>{{carro.marca}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.cor}}</td>
                <td>{{carro.anoModelo}}</td>
                <td>{{carro.combustivel}}</td>
            </tr>
        </table>
        <hr/>
        <p><label>Marca: </label><input type="text" ng-model="carro.marca"/></p>
        <p><label>Modelo: </label><input type="text" ng-model="carro.modelo"/></p>
        <p><label>Cor: </label><input type="text" ng-model="carro.cor"/></p>
        <p><label>Ano modelo: </label><input type="text" ng-model="carro.anoModelo"/></p>
        <p><label>Combustível: </label><input type="text" ng-model="carro.combustivel"/></p>
        <button ng-click="adicionarCarro(carro)">Adicionar</button>
    </body>
</html>
